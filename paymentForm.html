<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by <u>*</u></p>
    <h2>Contact Information</h2>
    <form>
      <input type="radio" name="Title" value="Mr." checked /> Mr. <br />
      <input type="radio" name="Title" value="Ms." /> Ms. <br />
      <input type="radio" name="Title" value="Mrs." /> Mrs. <br />
      <input type="radio" name="Title" value="Mx." /> Mx. <br />
    

    
      Name:* <br />
      <input type="text" id="name" placeholder="Name"  required /> <br />
      Email:* <br />
      <input type="email" id="email" placeholder="Email" required />
    

    <h2>Payment Information</h2>
    

   

   
      Card Number:* <br />
      <input type="tel" placeholder="xxxx xxxx xxxx xxxx" required /> <br />
      Expiration Date (MM/YY):* <br />
      <input type="text" placeholder="mm/yy" required /> <br/>
  

    
      <input type="submit" value="Submit Payment" />
    </form>
  </body>
</html>
